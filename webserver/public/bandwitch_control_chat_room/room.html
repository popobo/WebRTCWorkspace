<html>
    <head>
        <title>WebRTC PeerConnection</title>
        <link href="./css/main.css" rel="stylesheet"/>
    </head>
    <body>
        <div>
            <div>
                <button id="connserver">Connect Sig Server</button>
                <button id="leave" disabled>leave</button>
            </div>

            <div>
                <label>BandWidth:</label>
                <select id="bandwidth" disabled>
                    <option value="unlimited" selected>unlimited</option>
                    <option value="2000">2000</option>
                    <option value="1000">1000</option>
                    <option value="500">500</option>
                    <option value="250">250</option>
                    <option value="125">125</option>
                </select>
                kbps
            </div>

            <div>
                <input id="shareDesk" type="checkbox">
                <label for="shareDesk">Share Desktop</label>
            </div>

            <div id="preview">
                <div>
                    <h2>Local:</h2>
                    <video id="localVideo" autoplay playsinline muted></video>
                    <h2>Offer SDP:</h2>
                    <textarea id="offer"></textarea>
                </div>
                <div>
                    <h2>Remote:</h2>
                    <video id="remoteVideo" autoplay playsinline></video>
                    <h2>Answer SDP:</h2>
                    <textarea id="answer"></textarea>
                </div>
                <div>
                    <h2>Chat:</h2>
                    <textarea  id="chat" disabled cols="30" rows="10"></textarea>
                    <textarea  id="sendText" disabled cols="30" rows="10"></textarea>
                    <button id="send" disabled>Send</button>
                </div>
            </div>

            <div class="graph-container" id="bitrateGraph">
                <div>Bitrate</div>
                <canvas id="bitrateCanvas"></canvas>
            </div>
            <div class="graph-container" id="packetGraph">
                <div>Packets sent per second</div>
                <canvas id="packetCanvas"></canvas>
            </div>
        </div>
        <script src="./js/socket.io.js"></script>
        <script src="./js/adapter-latest.js"></script>
        <script src="./js/main.js"></script>
        <script src="./js/third_party/graph.js"></script>
    </body>
</html>
